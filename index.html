<!DOCTYPE html>
<html>
<head>
    <title>公司简介</title>
    <link href="https://cdn.tailwindcss.com/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('images/background-image.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }

        .navbar {
            background-color: #333;
            height: 60px;
            position: relative;
        }
        
        .navbar ul {
            display: flex;
            list-style-type: none;
            padding: 0;
            margin: 0;
            height: 100%;
            justify-content: flex-end;
            align-items: center;
        }
        
        .navbar li {
            margin-right: 20px;
        }
        
        .navbar a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        
        .navbar a:hover {
            color: #ccc;
        }
        
        .logo {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
        }
        
        .logo img {
            height: 40px;
            margin-right: 10px;
        }
    </style>
</head>
<body class="bg-gray-100">
  <header>
    <nav class="navbar">
        <div class="logo">
            <img src="images/logo.png" alt="公司Logo">
            <h1 class="text-white text-2xl">公司名称</h1>
        </div>
        <ul>
            <li><a href="#about">关于我们</a></li>
            <li><a href="#services">服务</a></li>
            <li><a href="#contact">联系方式</a></li>
        </ul>
    </nav>
  </header>
  
  <!-- 其他页面内容 -->
  
</body>
</html>
